<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Redação • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="writing.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Redação</h1>
          <p class="h-sub">Banco de temas + editor + timer + histórico.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div class="grid">
      <div class="field" style="grid-column: span 4;">
        <label for="theme">Tema</label>
        <input id="theme" placeholder="Ex.: Tecnologia e cidadania"/>
      </div>
      <div class="field" style="grid-column: span 8;">
        <label for="prompt">Proposta</label>
        <input id="prompt" placeholder="Cole/edite a proposta aqui"/>
      </div>
    </div>

    <div class="grid" style="margin-top:10px;">
      <div class="field" style="grid-column: span 8;">
        <label for="text">Texto</label>
        <textarea id="text" placeholder="Escreva aqui (planeje → rascunhe → revise)"></textarea>
        <div class="meta"><span class="pill" id="wordCount">0 palavras</span></div>
      </div>
      <div class="field" style="grid-column: span 4;">
        <label for="selfScore">Autoavaliação (0–5)</label>
        <input id="selfScore" type="number" min="0" max="5" value="0"/>
        <label for="notes" style="margin-top:10px;">Notas de melhoria</label>
        <textarea id="notes" placeholder="Ex.: tese fraca, repertório melhor, coesão…"></textarea>

        <hr class="sep"/>
        <h3>Timer</h3>
        <div class="row">
          <input id="timerMin" type="number" min="10" max="180" value="60" style="width:90px;"/>
          <span class="pill" id="timer">00:00</span>
        </div>
        <div class="row" style="margin-top:10px;">
          <button class="btn secondary" id="btnStartTimer">Iniciar</button>
          <button class="btn ghost" id="btnStopTimer">Pausar</button>
        </div>

        <hr class="sep"/>
        <div class="row">
          <button class="btn" id="btnSave">Salvar redação</button>
          <button class="btn secondary" id="btnExportSubs">Exportar</button>
        </div>
        <div style="margin-top:10px;color:var(--muted);font-size:12px;">
          Salve sempre — seus textos ficam no navegador.
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="grid-column: span 7;">
    <h3>Temas prontos (banco)</h3>
    <div class="grid" style="margin-top:10px;">
      <div class="field" style="grid-column: span 6;">
        <label for="axis">Eixo</label>
        <select id="axis"></select>
      </div>
      <div class="field" style="grid-column: span 6;">
        <label for="search">Buscar</label>
        <input id="search" placeholder="Ex.: tecnologia, meio ambiente…"/>
      </div>
    </div>
    <div id="promptList" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>
  </div>

  <div class="card" style="grid-column: span 5;">
    <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;">
      <h3 style="margin:0;">Minhas redações</h3>
      <span class="pill" id="subsCount">0</span>
    </div>
    <div id="subs" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>
  </div>
</div>

<dialog id="dlg">
  <div class="modal-head">
    <div>
      <div style="font-weight:900;" id="dlgTitle">—</div>
      <div style="color:var(--muted);font-size:12px;margin-top:2px;" id="dlgMeta">—</div>
    </div>
    <button class="iconbtn" id="dlgClose">✕</button>
  </div>
  <div class="modal-body">
    <pre id="dlgBody" style="white-space:pre-wrap;margin:0;"></pre>
  </div>
</dialog>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/writing.page.js"></script>
</body>
</html>
