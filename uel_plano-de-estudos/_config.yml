# Jekyll config — compatível com GitHub Pages (safe mode)
# Ajuste `url` e `baseurl` conforme o tipo do seu Pages:
# - User/Org site:  url: "https://<usuario>.github.io"  baseurl: ""
# - Project site:   url: "https://<usuario>.github.io"  baseurl: "/<nome-do-repo>"
title: "Planner UEL Pro"
description: "Planejamento, revisão espaçada, simulados e redação — um planner local‑first para provas da UEL."
lang: "pt-BR"

# Se você usa domínio customizado, preencha `url` e crie/maintenha o arquivo CNAME na raiz.
url: ""
baseurl: ""

# Tema (via remote_theme) — funciona no compilador padrão do GitHub Pages
remote_theme: just-the-docs/just-the-docs

# Navegação/UX
search_enabled: true
heading_anchors: true
back_to_top: true
back_to_top_text: "Voltar ao topo"

# Esquema de cores custom (Just the Docs). Inclui suporte a alternância
# (uel_dark ↔ uel_light) via jtd.setTheme no header.
color_scheme: uel_dark

# Largura mais confortável em telas grandes sem estragar mobile.
site_width: 1280px

# Branding (opcional)
logo: "/assets/img/logo.svg"
favicon_ico: "/assets/img/favicon.png"

# Coleções para documentação e referência (URLs amigáveis)
collections:
  docs:
    output: true
    permalink: "/docs/:path/"
  reference:
    output: true
    permalink: "/reference/:path/"

just_the_docs:
  collections:
    docs:
      name: "Documentação"
      nav_fold: true
    reference:
      name: "Referência"
      nav_fold: true

  # Callouts (caixas de destaque) – melhora muito a legibilidade.
  # Cores válidas dependem do tema; usamos uma paleta segura.
  callouts:
    note:
      title: "Nota"
      color: purple
    tip:
      title: "Dica"
      color: green
    warning:
      title: "Atenção"
      color: yellow
    danger:
      title: "Importante"
      color: red

# Links auxiliares no topo (aparecem no header do tema)
aux_links:
  "Abrir o app": "/app/"
  "Downloads": "/downloads/"
aux_links_new_tab: false

# Você pode habilitar o link "Editar" quando tiver o repo final.
# gh_edit_link: true
# gh_edit_repository: "https://github.com/<org>/<repo>"

# Plugins suportados no GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# URLs bonitas
permalink: pretty

# Markdown / highlight (compatível com Pages)
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Excluir coisas que não devem ir para o site
exclude:
  - "README.md"
  - "CONTRIBUTING.md"
  - "CODE_OF_CONDUCT.md"
  - "SECURITY.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
