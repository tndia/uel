<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Revisão espaçada • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="reviews.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Revisão espaçada</h1>
          <p class="h-sub">Fila de revisões do dia + flashcards (SM-2).</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap;">
      <div class="row">
        <span class="pill">Módulos vencidos: <strong id="kpiMods">0</strong></span>
        <span class="pill">Flashcards vencidos: <strong id="kpiCards">0</strong></span>
      </div>
      <div class="row">
        <a class="btn secondary" href="./modules.html">Ver módulos</a>
        <a class="btn" href="./planner.html">Gerar plano</a>
      </div>
    </div>
  </div>

  <div class="card" style="grid-column: span 7;">
    <h3>Módulos para revisar hoje</h3>
    <div id="modsBox" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>
  </div>

  <div class="card" style="grid-column: span 5;">
    <h3>Flashcards vencidos</h3>
    <div id="cardsBox" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>

    <hr class="sep"/>
    <h3>Criar flashcard</h3>
    <div class="field">
      <label for="fcFront">Frente</label>
      <input id="fcFront" placeholder="Pergunta/definição"/>
    </div>
    <div class="field">
      <label for="fcBack">Verso</label>
      <textarea id="fcBack" placeholder="Resposta/explicação"></textarea>
    </div>
    <div class="grid">
      <div class="field" style="grid-column: span 6;">
        <label for="fcDeck">Deck</label>
        <input id="fcDeck" placeholder="geral"/>
      </div>
      <div class="field" style="grid-column: span 6;">
        <label for="fcSubject">Matéria</label>
        <select id="fcSubject"></select>
      </div>
    </div>
    <div class="row" style="margin-top:10px;">
      <button class="btn" id="btnAddCard">Adicionar</button>
    </div>
  </div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/reviews.page.js"></script>
</body>
</html>
