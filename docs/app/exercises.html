<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Exercícios • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="exercises.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Exercícios</h1>
          <p class="h-sub">Quiz rápido + registro de erros para revisão.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div class="grid">
      <div class="field" style="grid-column: span 3;">
        <label for="subject">Matéria</label>
        <select id="subject"></select>
      </div>
      <div class="field" style="grid-column: span 3;">
        <label for="count">Quantidade</label>
        <input id="count" type="number" min="5" max="30" value="10"/>
      </div>
      <div class="field" style="grid-column: span 6;">
        <label>&nbsp;</label>
        <div class="row">
          <button class="btn" id="btnStart">Iniciar quiz</button>
          <button class="btn secondary" id="btnResetQuiz">Limpar</button>
          <a class="btn ghost" href="./stats.html#erros">Meus erros</a>
        </div>
      </div>
    </div>
    <div class="notice" style="margin-top:12px;">
      Banco interno com explicações curtas. Use provas anteriores oficiais para treinar no padrão da banca.
    </div>
  </div>

  <div id="summary" class="grid" style="grid-column: span 12;"></div>
  <div id="quizBox" class="grid" style="grid-column: span 12;"></div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/exercises.page.js"></script>
</body>
</html>
