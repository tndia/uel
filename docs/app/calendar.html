<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Calendário • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="calendar.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Calendário</h1>
          <p class="h-sub">Veja e gerencie tarefas por dia.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;">
      <div class="field" style="min-width:240px;">
        <label for="date">Dia</label>
        <input id="date" type="date"/>
      </div>
      <div>
        <div style="font-weight:900;" id="dayTitle">—</div>
        <div style="color:var(--muted);font-size:12px;margin-top:2px;">Marque como concluído para ver progresso real.</div>
      </div>
      <a class="btn secondary" href="./planner.html">Gerar plano</a>
    </div>
  </div>

  <div class="card" style="grid-column: span 7;">
    <h3>Tarefas do dia</h3>
    <div id="dayBox" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>

    <hr class="sep"/>
    <h3>Adicionar tarefa</h3>
    <div class="field"><label for="newTitle">Título</label><input id="newTitle" placeholder="Ex.: Questões de Química (soluções)"/></div>
    <div class="grid">
      <div class="field" style="grid-column: span 4;">
        <label for="newType">Tipo</label>
        <select id="newType">
          <option value="custom">custom</option>
          <option value="conteudo">conteúdo</option>
          <option value="questoes">questões</option>
          <option value="revisao">revisão</option>
          <option value="redacao">redação</option>
          <option value="simulado">simulado</option>
        </select>
      </div>
      <div class="field" style="grid-column: span 4;">
        <label for="newSubject">Matéria</label>
        <select id="newSubject">
          <option value="">(opcional)</option>
          <!-- simple options -->
          <option value="lp">LP</option><option value="mat">MAT</option><option value="fis">FIS</option>
          <option value="qui">QUI</option><option value="bio">BIO</option><option value="his">HIS</option>
          <option value="geo">GEO</option><option value="fil">FIL</option><option value="soc">SOC</option>
          <option value="lin">LIN</option><option value="art">ART</option><option value="lit">LIT</option>
        </select>
      </div>
      <div class="field" style="grid-column: span 4;">
        <label for="newDur">Duração (min)</label>
        <input id="newDur" type="number" min="10" value="50"/>
      </div>
    </div>
    <div class="field"><label for="newNotes">Notas</label><textarea id="newNotes" placeholder="Ex.: foco em erros + revisão final."></textarea></div>
    <div class="row" style="margin-top:10px;">
      <button class="btn" id="btnAdd">Adicionar</button>
    </div>
  </div>

  <div class="card" style="grid-column: span 5;">
    <h3>Próximos 14 dias (pendências)</h3>
    <div id="upcoming" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>
  </div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/calendar.page.js"></script>
</body>
</html>
