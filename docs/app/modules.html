<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Módulos • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="modules.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Módulos</h1>
          <p class="h-sub">Conteúdo organizado por objetivos + checklist + prática.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;">
      <div class="field" style="min-width:220px;">
        <label for="subjectFilter">Matéria</label>
        <select id="subjectFilter"></select>
      </div>
      <div class="field" style="min-width:240px;flex:1;">
        <label for="searchModules">Buscar módulo</label>
        <input id="searchModules" placeholder="Ex.: Função afim, Estequiometria, Iluminismo…"/>
      </div>
      <div class="field" style="min-width:180px;">
        <label for="masteryFilter">Domínio</label>
        <select id="masteryFilter">
          <option value="">Todos</option>
          <option value="0">0 (não visto)</option>
          <option value="1">1 (iniciante)</option>
          <option value="2">2 (ok)</option>
          <option value="3">3 (dominado)</option>
        </select>
      </div>
      <div style="text-align:right;">
        <div style="font-weight:900;" id="count">—</div>
        <div style="color:var(--muted);font-size:12px;margin-top:2px;">módulos filtrados</div>
      </div>
    </div>
  </div>

  <div id="modulesBox" class="grid" style="grid-column: span 12;"></div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/modules.page.js"></script>
</body>
</html>
