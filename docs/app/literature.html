<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Obras • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="literature.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Obras</h1>
          <p class="h-sub">Lista oficial + plano de leitura e revisão.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <h3>Obras literárias (lista oficial 2025–2027)</h3>
    <p>Use este painel para organizar leitura, análise e revisão (personagens, enredo, estilo, contexto).</p>
  </div>

  <div id="works" class="grid" style="grid-column: span 12;"></div>

  <div class="card" style="grid-column: span 12;">
    <h3>Gerar plano de leitura</h3>
    <div class="grid" style="margin-top:10px;">
      <div class="field" style="grid-column: span 3;">
        <label for="planStart">Início</label>
        <input id="planStart" type="date"/>
      </div>
      <div class="field" style="grid-column: span 3;">
        <label for="planEnd">Fim (prova)</label>
        <input id="planEnd" type="date"/>
      </div>
      <div class="field" style="grid-column: span 3;">
        <label for="minutesPerDay">Minutos por dia</label>
        <input id="minutesPerDay" type="number" min="15" max="180" value="30"/>
      </div>
      <div class="field" style="grid-column: span 3;">
        <label>&nbsp;</label>
        <div class="row">
          <button class="btn secondary" id="btnGeneratePlan">Gerar</button>
          <button class="btn" id="btnAdoptPlan">Salvar no calendário</button>
        </div>
      </div>
    </div>
    <div id="planBox" class="grid" style="margin-top:12px;"></div>
  </div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/literature.page.js"></script>
</body>
</html>
