<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b1020"/>
  <meta name="description" content="Planner UEL Pro: planejamento, revisão espaçada, simulados e redação (GitHub Pages)."/>
  <title>Simulados • Planner UEL Pro</title>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./assets/img/icon-192.png"/>
  <link rel="stylesheet" href="./assets/css/app.css"/>
  <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
  
</head>
<body data-page="simulados.html">
<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <button class="iconbtn" id="drawerBtn" type="button" aria-label="Abrir menu">☰ Menu</button>
    <a href="./index.html" style="font-weight:900;text-decoration:none;">Planner UEL Pro</a>
    <a class="iconbtn" href="./setup.html" aria-label="Configuração">⚙️</a>
  </div>
  <div class="drawer" id="drawer"></div>
</header>

<div class="container">
  <div class="shell">
    <aside class="sidebar" id="sidebar" aria-label="Menu lateral"></aside>

    <main id="main" aria-label="Conteúdo principal">
      <section class="page">
        <div class="hero">
          <h1 class="h-title">Simulados</h1>
          <p class="h-sub">Cronômetro + registro de desempenho.</p>
        </div>
        <div class="content">
          
<div class="grid">
  <div class="card" style="grid-column: span 7;">
    <h3>Modelo de prova (base: Manual UEL 2026)</h3>
    <div class="meta">
      <span class="pill" id="day1Info">—</span>
      <span class="pill" id="day2Info">—</span>
    </div>
    <div class="notice" style="margin-top:12px;">
      Treine com cronômetro e ambiente parecido com o da prova. Na reta final, faça 1 simulado completo/semana.
    </div>

    <hr class="sep"/>
    <h3>Cronômetro</h3>
    <div class="row">
      <select id="kind">
        <option value="Objetiva + Redação (1º dia)">Objetiva + Redação (1º dia)</option>
        <option value="Discursiva (2º dia)">Discursiva (2º dia)</option>
        <option value="Redação (isolada)">Redação (isolada)</option>
        <option value="Objetiva (isolada)">Objetiva (isolada)</option>
      </select>
      <input id="minutes" type="number" min="10" max="360" value="60" style="width:110px;"/>
      <span class="pill" id="timer">00:00</span>
    </div>
    <div class="row" style="margin-top:10px;">
      <button class="btn" id="btnStart">Iniciar</button>
      <button class="btn secondary" id="btnStop">Pausar</button>
      <button class="btn ghost" id="btnReset">Zerar</button>
    </div>

    <hr class="sep"/>
    <h3>Salvar resultado</h3>
    <div class="grid">
      <div class="field" style="grid-column: span 4;">
        <label for="score">Nota/Acertos</label>
        <input id="score" placeholder="Ex.: 42/60; redação 160/200"/>
      </div>
      <div class="field" style="grid-column: span 8;">
        <label for="notes">Observações</label>
        <input id="notes" placeholder="Ex.: falta tempo em matemática; revisar biologia."/>
      </div>
    </div>
    <div class="row" style="margin-top:10px;">
      <button class="btn secondary" id="btnSave">Salvar</button>
    </div>
  </div>

  <div class="card" style="grid-column: span 5;">
    <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;">
      <h3 style="margin:0;">Histórico</h3>
      <span class="pill" id="historyCount">0</span>
    </div>
    <div id="history" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>
  </div>
</div>

        </div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="./assets/js/simulados.page.js"></script>
</body>
</html>
